<!DOCTYPE html>
<html>
    <head>
        <title>3D Project</title>
        <script type='text/javascript' src='x3dom/x3dom.js'></script>
        <link rel="stylesheet" type='text/css' href='x3dom/x3dom.css'></link>
    </head>
    <body>
        <x3d>
            <scene id="scene">
                <!-------------------- HOUSE WALLS -------------------->
                <!-- Wall front -->
                <Transform  translation='0 -0.5 0'>
                    <shape> 
                        <appearance>
                            <Material diffuseColor='0.8 0.70 0.600'>
                            </Material>
                        </appearance> 
                        <box size="20 3 0.1"> </box> 
                    </shape> 
                </Transform>
                <!-- Wall back -->
                <Transform translation='-0.05 -0.5 -14.9'>
                    <shape> 
                        <appearance>
                            <Material diffuseColor='0.8 0.70 0.600'>
                            </Material>
                        </appearance> 
                        <box size="20 3 0.1"> </box> 
                    </shape>
                </Transform>
                <!-- Wall right -->
                <transform translation='10 -0.5 -7.45' >
                    <shape> 
                        <appearance> 
                            <material diffuseColor='0.8 0.70 0.600'></material> 
                        </appearance> 
                        <box size="0.1 3 15"></box> 
                    </shape>
                </transform>
                <!-- Wall left -->
                <transform translation='-10.05 -0.5 -7.45'>
                    <shape> 
                        <appearance> 
                            <material diffuseColor='0.8 0.70 0.600'></material> 
                        </appearance> 
                        <box size="0.1 3 15"></box> 
                    </shape>
                </transform>
                <!-- Ground -->
                <Transform  translation='0 -2 -7.45'>
                    <shape> 
                        <appearance>
                            <Material diffuseColor='1 0 0'>
                            </Material>
                        </appearance> 
                        <box size="20 0.01 15"> </box> 
                    </shape> 
                </Transform>
                <!-- Wall#1 -->
                <Transform translation='-5 -0.5 -2.5'>
                    <shape> 
                        <appearance>
                            <Material diffuseColor='0.8 0.70 0.600'>
                            </Material>
                        </appearance> 
                        <box size="0.1 3 5"> </box> 
                    </shape> 
                </Transform>
                <!-- Wall#2 -->
                <Transform translation='-5 -0.5 -6.6'>
                    <shape>
                        <appearance>
                            <Material diffuseColor='0.8 0.70 0.600'>
                            </Material>
                        </appearance> 
                        <box size="0.1 3 4"> </box> 
                    </shape> 
                </Transform>
                <!-- Wall#3 -->
                <Transform translation='-7.475 -0.5 -5.05'>
                    <shape> 
                        <appearance>
                            <Material diffuseColor='0.8 0.70 0.600'>
                            </Material>
                        </appearance> 
                        <box size="5.05 3 0.1"> </box> 
                    </shape> 
                </Transform>
                <!-- Wall#4 -->
                <Transform translation='-2 -0.5 -2.5'>
                    <shape> 
                        <appearance>
                            <Material diffuseColor='0.8 0.70 0.600'>
                            </Material>
                        </appearance> 
                        <box size="0.1 3 5"> </box> 
                    </shape> 
                </Transform>
                <!-- Wall#5 -->
                <Transform translation='1.95 -0.5 -5.05'>
                    <shape> 
                        <appearance>
                            <Material diffuseColor='0.8 0.70 0.600'>
                            </Material>
                        </appearance> 
                        <box size="8 3 0.1"> </box> 
                    </shape> 
                </Transform>
                <!-- Wall#6 -->
                <Transform translation='5.9 -0.5 -3.75'>
                    <shape> 
                        <appearance>
                            <Material diffuseColor='0.8 0.70 0.600'>
                            </Material>
                        </appearance> 
                        <box size="0.1 3 7.4"> </box> 
                    </shape> 
                </Transform>
                <!-- Wall#7 -->
                <Transform translation='4 -0.5 -7.4'>
                    <shape> 
                        <appearance>
                            <Material diffuseColor='0.8 0.70 0.600'>
                            </Material>
                        </appearance> 
                        <box size="12 3 0.1"> </box> 
                    </shape> 
                </Transform>
                <!-- Wall#8 -->
                <Transform translation='4 -0.5 -11.1'>
                    <shape> 
                        <appearance>
                            <Material diffuseColor='0.8 0.70 0.600'>
                            </Material>
                        </appearance> 
                        <box size="0.1 3 7.5"> </box> 
                    </shape> 
                </Transform>
                <!-------------------Salon--------------------->
                <Transform translation='-7 -2 -12'>
                    <Inline url="glTF/table.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='-9.5 -2 -14.2' scale="0.2 0.2 0.2">
                    <Inline url="glTF/house_plant.glb"></Inline>
                </Transform>

                <!-------------------Bathroom--------------------->
                <Transform translation='4.4 -1.95 -0.7' scale="0.015 0.015 0.015" rotation="0 1 0 3.14">
                    <Inline url="glTF/bathtub.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='-1.2 -1.95 -0.8' scale="0.007 0.007 0.007" >
                    <Inline url="glTF/shower.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='2 -1.95 -4.4' scale="0.05 0.05 0.05" >
                    <Inline url="glTF/bathroom_sink.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='-0.45 -1.6 -2.5' scale="0.0052 0.005 0.0067" >
                    <Inline url="glTF/bathroom_tiles.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='3.5 -1.6 -2.5' scale="0.0052 0.005 0.0067" >
                    <Inline url="glTF/bathroom_tiles.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='2 -2.26 -2.9' scale="0.03 0.03 0.03" >
                    <Inline url="glTF/carpet.glb"></Inline>
                </Transform>
                <!-----------------------MIROIR NE REFLETE PAS-->
                <!-- <Transform translation='3 -2 -5.4' scale="0.015 0.015 0.015" rotation="0 1 0 1.57">
                    <Inline url="glTF/small_bathroom_mirror.glb"></Inline>
                </Transform> -->
                <!-------------------Bedroom--------------------->
                <Transform translation='6.9 -2 -13.2' scale="0.013 0.013 0.013">
                    <Inline url="glTF/bed.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='5.4 -2 -14.5' scale="0.8 0.8 0.8">
                    <Inline url="glTF/nightstand.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='8.4 -2 -14.5' scale="0.8 0.8 0.8">
                    <Inline url="glTF/nightstand.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='9 -2 -7.5' scale="5.5 5.5 5.5" rotation="0 1 0 3.14">
                    <Inline url="glTF/office_desk.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='8 -2 -8.8' scale="1 1 1">
                    <Inline url="glTF/computer_chair.glb"></Inline>
                </Transform>
                <!----------------------->
                <Transform translation='7 -1.99 -11.15' scale="0.023 0.0295 0.0295">
                    <Inline url="glTF/wooden_floor.glb"></Inline>
                </Transform>
            </scene> 
        </x3d>
    </body>
</html>
